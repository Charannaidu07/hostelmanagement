{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Nest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    {% include 'header.html' %}
    <div style="text-align: center;" class="p-3">
        <h3 style="font-size: 30px; margin-bottom: 10px; ">Features Provided by Us:</h3>
        <ul class="feature-list">
            {% for feature in features %}
                <p style="background: #eaf5ea; padding: 10px 20px; margin: 5px 0; border-radius: 8px; font-size: 18px; color: #333;">
                    <strong>{{ feature.title }}:</strong> {{ feature.description }}
                </p>
            {% empty %}
            <p style="background: #eaf5ea; padding: 10px 20px; margin: 5px 0; border-radius: 8px; font-size: 18px; color: #333;">
                <strong>No Features Available</strong>
            </p>
            {% endfor %}
        </ul>
        
    </div>
    
    {% include 'footer.html' %}
</body>
</html>
