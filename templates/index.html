{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Nest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .image-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }
    
        .hostel-img {
            width: 250px;
            height: 180px;
            border-radius: 10px;
            transition: transform 0.5s ease, opacity 0.5s ease;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
    
        /* When hovering, increase size */
        .hostel-img:hover {
            transform: scale(1.8); /* Smoothly enlarges the image */
            z-index: 10;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
        }
    
        /* Lighten other images */
        .image-container:hover .hostel-img:not(:hover) {
            opacity: 0.5;
            transform: scale(0.9);
        }
    </style>

</head>
<body>
    {% include 'header.html' %}

    <div style="text-align: center; width: 100%;" class="p-4">
        <div style="display: inline-block; background: #eaf5ea; padding: 10px 20px; border-radius: 8px; font-size: 18px; color: #333;">
            <h1>URBEN NEST</h1>
            <img src="/media/UNL.jpg" alt="Logo" width="100">
        </div>
    </div>
    

    <div id="carouselExampleControlsNoTouching" class="carousel slide p-4 mx-auto" data-bs-touch="true" data-bs-ride="carousel" style="max-width: 1100px;">
        <div class="carousel-inner text-center">
            <div class="carousel-item active">
                <img src="/media/h1.webp" class="d-block mx-auto" alt="..." style="width: 1000px; height: 450px;">
            </div>
            <div class="carousel-item">
                <img src="/media/h2.jpg" class="d-block mx-auto" alt="..." style="width: 1000px; height: 450px;">
            </div>
            <div class="carousel-item">
                <img src="/media/h3.webp" class="d-block mx-auto" alt="..." style="width: 1000px; height: 450px;">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>


    <div class="container text-center p-4">
    <h2>Our Hostel Gallery</h2>
    <div class="row">
        <div class="col-md-4 mb-4">
            <img src="/media/UN.jpg" class="img-fluid hostel-img" alt="Hostel Room">
        </div>
        <div class="col-md-4 mb-4">
            <img src="/media/r1.jpg" class="img-fluid hostel-img" alt="Common Area">
        </div>
        <div class="col-md-4 mb-4">
            <img src="/media/r2.jpg" class="img-fluid hostel-img" alt="Dining Area">
        </div>
        <div class="col-md-4 mb-4">
            <img src="/media/r3.jpg" class="img-fluid hostel-img" alt="Hostel Room">
        </div>
        <div class="col-md-4 mb-4">
            <img src="/media/r4.webp" class="img-fluid hostel-img" alt="Common Area">
        </div>
        <div class="col-md-4 mb-4">
            <img src="/media/r5.jpg" class="img-fluid hostel-img" alt="Dining Area">
        </div>
    </div>
</div>
    <div style="text-align: center; width: 100%;" class="p-4">
        <div  style="display: inline-block; background: #eaf5ea; padding: 10px 20px; border-radius: 8px; font-size: 18px; color: #333;">
            <p class="nav-item">
                <a class="nav-link" href="{% url 'features' %}"><strong>Visit Features Provided By Us</strong></a>
            </p>
        </div>
    </div>
    <div style="text-align: center; width: 100%;" class="p-4">
        <div  style="display: inline-block; background: #eaf5ea; padding: 10px 20px; border-radius: 8px; font-size: 18px; color: #333;">
            <p class="nav-item">
                <a class="nav-link" href="{% url 'profile' %}"><strong>Join Our Hostel</strong></a>
            </p>
        </div>
    </div>
    {% include 'footer.html' %}
</body>
</html>
