<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Outing | Urban Nest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
        }
        .outing-container {
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
        }
        .btn-submit {
            background-color: #198754;
            color: white;
            font-weight: bold;
            transition: all 0.3s;
        }
        .btn-submit:hover {
            background-color: #157347;
        }
        .btn-back {
            background-color: #6c757d;
            color: white;
            transition: all 0.3s;
        }
        .btn-back:hover {
            background-color: #5a6268;
        }
        
    </style>
</head>
<body>
    {% include 'header.html' %}

    <div class="outing-container">
        <h3 class="text-center">Request New Outing</h3>

        <form method="post" action="{% url 'outing_request' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Outing Type</label>
                <select name="outtype" class="form-control" required>
                    <option value="day">Day Outing</option>
                    <option value="home">Home Outing</option>
                    <option value="emergency">Emergency</option>
                </select>
            </div>            
            <div class="mb-3">
                <label class="form-label">outdate</label>
                <input type="date" name="outdate" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Expected Out Time</label>
                <input type="text" id="intime" name="outtime" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">indate</label>
                <input type="date" name="indate" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Expected Return Time</label>
                <input type="text" id="intime" name="intime" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Reason</label>
                <textarea name="reason" class="form-control" required></textarea>
            </div>

            <button type="submit" class="btn btn-submit w-100">Submit Request</button>
        </form>

        <!-- Back Button -->
        <a href="{% url 'outing' %}" class="btn btn-back w-100 mt-3">Back to Outing History</a>
    </div>

    {% include 'footer.html' %}

    <!-- Add Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        flatpickr("#intime", {
            enableTime: true,
            noCalendar: true,  // Disable calendar
            dateFormat: "h:i K", // AM/PM format
            time_24hr: false, // Enable AM/PM
            minuteIncrement: 1, // Select minutes step-wise
            theme: "material_green" // Optional: Change theme
        });
    </script>
</body>
</html>
